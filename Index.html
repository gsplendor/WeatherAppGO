<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    
    <link href="WeatherAppGO-c.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/35f1740b68.js" crossorigin="anonymous"></script>
    <title>Weather App Project</title>
</head>

<body>
    <video playsinline autoplay muted loop id="bgvid">
        <source src="Boat sailing near the city.mp4" type="video/mp4" />
    </video>
    <div class="container">
        <div class="weather-app">
            <br />
            <h1>Glad you are here!🌞</h1>
            <hr />
            <div class="row" id="top locations">
                <div class="col-4" id="location1">
                    <button>Paris <br />🗺🌍🗺</button>
                </div>
                <div class="col-4" id="location2">
                    <button>New York <br />🗺🌍🗺</button>
                </div>
                <div class="col-4" id="location3">
                    <button>Lagos <br />🗺🌍🗺</button>
                </div>
            </div>
            <br />
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type your city..." autocomplete="off" autofocus="on"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-4">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-100" id="current-weather-button" type="button">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                </div>
            </form>
            <hr />
            <h2>
               
                <img src="" alt="" id="icon" />
                <strong>
                <span id="city">Vancouver</span>,
                 <span id="country">CA</span>
                 </strong>
                <br />
                <span class="temperature" id="degree">5</span>
                 <span class="units">
                    <a href="#" id="celsius-link" class="active">°C |</a>
                    <a href="#" id="fahrenheit-link">°F</a>
                 </span>
            </h2>
                       
            <h3 id="date"></h3>
            <hr />
            <div class="col">
                <ul>
                    <li><span id="description"></span></li>
                    <li><i class="fas fa-temperature-high"></i> Feels Like: <span id="feels-like"></span>°C</li>
                    <li><i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%</li>
                    <li><i class="fas fa-wind"></i> Wind: <span id="wind"></span> km/h</li>
                </ul>
               <hr />
                </div>
                <div class="row weather-forecast">
                    <div class="col-4">
                    <h4>
                        Sunday
                    </h4>
                    <img src="" alt="" />
                    <div class="weather-forecast-temperature">
                        <strong>22°</strong> 17°
                    </div>
                    </div>

                    <div class="col-4">
                    <h4>
                        Monday
                    </h4>
                    <img src="" alt="" />
                    <div class="weather-forecast-temperature">
                        <strong>22°</strong> 17°
                    </div>
                    </div>
                    
                    <div class="col-4">
                    <h4>
                        Tuesday
                    </h4>
                    <img src="" alt="" />
                    <div class="weather-forecast-temperature">
                        <strong>22°</strong> 17°
                    </div>
                    </div>
                </div>
             <hr />
                
            <hr />
            <footer class="view">
                Hosted with
                <a href="https://gsplendor-weatherappgo.netlify.app" target="_blank">Netlify</a>
                <br />
                <a href="https://github.com/gsplendor/WeatherAppGO" target="_blank">Open-source code</a>
                by Gladys O.
                <a href="https://www.linkedin.com" target="_blank">
                    <i class="fab fa-linkedin"></i></a>
            </footer>
       <script src="WeatherAppGO-j.js"></script>
</body>

</html>
